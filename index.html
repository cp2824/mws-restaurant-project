<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="Description" content="This is a restaurant review app. Users are able to see information about different types of restaurants.">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#333333"/>
  <!--"A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling."
   see https://www.w3schools.com/css/css_rwd_viewport.asp (this is also suggested by Alexandro Perez)-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <!--Alexandro Perez suggested using completely different stylesheets based on screen size
  I like this approach over adding different checks throughout the single styles.css file
  This article from Microsoft had some recommendations for break points for different screen sizes:
  https://docs.microsoft.com/en-us/windows/uwp/design/layout/screen-sizes-and-breakpoints-for-responsive-design
  Small (smaller than 640px), default*/-->
  <link rel="stylesheet" href="css/styles.css">
  <!--Medium (641px to 1007px)-->
  <link rel="stylesheet" media="screen and (min-width: 641px)" href="css/styles_medium.css">
  <!--Large (1008px and larger)-->
  <link rel="stylesheet" media="screen and (min-width: 1008px)" href="css/styles_large.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <!-- Alexandro suggested adding a skip-link to go straight to main content -->
      <!-- skip-links allow a user to get to relevant content more quickly using a keyboard -->
      <a href="#filter-options" class="skip-link">Skip to main content</a>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
      <!-- note aria settings for improved accessibility -->
    <section id="map-container" role="application" aria-label="Map">
      <div id="map" aria-labelledby="map-container"></div>
    </section>
      <!-- note aria settings for improved accessibility -->
    <section role="region" aria-label="Restaurants">
      <!-- this div needed an id for skip-link to work -->
      <div id="filter-options" class="filter-options">
        <h2>Filter Results</h2>
          <!-- note aria settings for improved accessibility -->
        <select aria-label="Neighborhood Filter" aria-controls="restaurant-list" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
          <!-- note aria settings for improved accessibility -->
        <select aria-label="Cuisine Filter" aria-controls="restaurant-list" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
        <!-- Alexandro suggested adding aria settings for improved accessibility -->
      <ul id="restaurants-list" role="region" aria-live="polite" aria-atomic="true"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbpromise.js"></script>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="application/javascript" charset="utf-8" src="js/favorite-button.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Register Service Worker -->
  <script type="application/javascript" charset="utf-8" src="js/register-sw.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 &nbsp <a href="/"><strong>Restaurant Reviews</strong></a> &nbsp All Rights Reserved
  </footer>

</body>

</html>
