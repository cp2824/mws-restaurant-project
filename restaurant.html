<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="Description" content="This is a restaurant review app. Users are able to see information about different types of restaurants.">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#333333"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <!--"A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling."
   see https://www.w3schools.com/css/css_rwd_viewport.asp (this is also suggested by Alexandro Perez)-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <!--Alexandro Perez suggested using completely different stylesheets based on screen size
I like this approach over adding different checks throughout the single styles.css file
This article from Microsoft had some recommendations for break points for different screen sizes:
https://docs.microsoft.com/en-us/windows/uwp/design/layout/screen-sizes-and-breakpoints-for-responsive-design
Small (smaller than 640px), default*/-->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!--Medium (641px to 1007px)-->
  <link rel="stylesheet" media="screen and (min-width: 641px)" href="css/styles_medium.css">
  <!--Large (1008px and larger)-->
  <link rel="stylesheet" media="screen and (min-width: 1008px)" href="css/styles_large.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <!-- Alexandro suggested adding a skip-link to go straight to main content -->
      <!-- skip-links allow a user to get to relevant content more quickly using a keyboard -->
      <a href="#restaurant-name" class="skip-link">Skip to main content</a>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <!-- note aria settings for improved accessibility -->
    <ol id="breadcrumb" area-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ol>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <!-- note aria settings for improved accessibility -->
    <section id="map-container" role="application" aria-label="Map">
      <div id="map" aria-labelledby="map-container"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <!-- note aria settings for improved accessibility -->
    <section id="restaurant-container" role="region" aria-label="Restaurant Info">
      <div class="flexbox">
        <h2 id="restaurant-name"></h2>
        <button class="fav-btn" id="fav-btn"></button>
      </div>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <!-- note aria settings for improved accessibility -->
    <section id="reviews-container" role="region" aria-label="Reviews">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 &nbsp <a href="/"><strong>Restaurant Reviews</strong></a> &nbsp All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/dbpromise.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <!-- Register Service Worker -->
  <script type="application/javascript" charset="utf-8" src="js/register-sw.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
